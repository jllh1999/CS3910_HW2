<!DOCTYPE html>

  <head>

          <div class="square" id=0></div>
          <div class="square" id=1></div>
          <div class="square" id=2></div>
          <div class="square" id=3></div>
          <div class="square" id=4></div>
          <div class="square" id=5></div>
          <div class="square" id=6></div>
          <div class="square" id=7></div>
          <div class="square" id=8></div>
          <div class="square" id=9></div>
          <div class="square" id=1 0></div>
          <div class="square" id=1 1></div>
          <div class="square" id=1 2></div>
          <div class="square" id=1 3></div>
          <div class="square" id=1 4></div>
          <div class="square" id=1 5></div>
          <div class="square" id=1 6></div>
          <div class="square" id=1 7></div>
          <div class="square" id=1 8></div>
          <div class="square" id=1 9></div>
          <div class="square" id=2 0></div>
          <div class="square" id=2 1></div>
          <div class="square" id=2 2></div>
          <div class="square" id=2 3></div>
          <div class="square" id=2 4></div>
          <div class="square" id=2 5></div>
          <div class="square" id=2 6></div>
          <div class="square" id=2 7></div>
          <div class="square" id=2 8></div>

          <button>q</button>
          <button>w</button>
          <button>e</button>
          <button>r</button>
          <button>t</button>
          <button>y</button>
          <button>u</button>
          <button>i</button>
          <button>o</button>
          <button>p</button>
        </div>
        <div class="keyboard-row">
          <button>a</button>
          <button>s</button>
          <button>d</button>
          <button>f</button>
          <button>g</button>
          <button>h</button>
          <button>j</button>
          <button>k</button>
          <button>l</button>
        </div>
        <div class="keyboard-row">
          <button>Submit</button>	  
          <button>z</button>
          <button>x</button>
          <button>c</button>
          <button>v</button>
          <button>b</button>
          <button>n</button>
